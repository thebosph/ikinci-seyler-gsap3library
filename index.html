<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>İkinci Şeyler</h1>
        </div>
        <div class="img"></div>
    </div>
    <div class="containertwo">
        <div class="content">
            <h1>İkincisi, İlkinden İyi!</h1>
        </div>
        <div class="img"></div>
    </div>
    <div class="container3">
        <div class="content">
               <h1 id="lasth1">Bizimle İletişime geçin </h1>
               

        </div>
        <div class="img"></div>
    </div>
    <div class="container4">
        <ul class="links">
            <a href="https://www.instagram.com/ikinciseyler/" target="_blank"><i id="inst" class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/I%CC%87kinci-S%CC%A7eyler-Du%CC%88kkan-104092415024084"><i id="feys"  class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/ikinciseyler"><i id="twit" class="fab fa-twitter"></i></a>
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
    <script>
        const tl = gsap.timeline({paused: true, defaults:{duration: 1, ease: 'elastic.easeOut.config(1, 0.3)'}})
        const container = document.querySelector('.container')
        tl.to(container, {clipPath: 'polygon(11% 11%, 89% 11%, 91% 90%, 10% 89%)'}, '+=1')
        tl.to(container, {clipPath: 'polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%)'}, '+=1')
        tl.to('h1', {color:'black'})
        tl.to('.containertwo', {clipPath: 'polygon(11% 11%, 89% 11%, 91% 90%, 10% 89%)'}, '+=1')
        tl.to('.containertwo', {clipPath: 'polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%)'}, '+=2')
        tl.to('#lasth1', {color:'white'})
        tl.to('i', {display:'block'})
        tl.to('.container3', {clipPath: 'polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)'}, '+=1')
        tl.to('.container3', {clipPath: 'polygon(0 0, 100% 0, 100% 50%, 0 100%)'}, '+=1')

        container.addEventListener('mouseover', () =>{
            tl.play()
        })
    </script>
</body>
</html>
